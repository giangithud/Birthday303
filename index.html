<script>
    setInterval(function(){
        let randomInt = Math.ceil(Math.random()*$("#content figure").length)-1;
        let randomPic = $("#content figure")[randomInt];
        randomPic.click();
        setTimeout(function(){
            randomPic.click();
        },2500);
    },5000);
